<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

  <template>
    <style>
      :host {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        height: 100%;
      }

        #appHeader {
          background-color: #4285f4;
          color: white;
          transform: translate3d(0px, 0px, 0px);
        }
        div#flexHorizontal {
          box-sizing: border-box;
          display:flex;
          flex-direction:row;
          background:white;
          padding:10px;
          width:100%;
          height: 100%;
          flex-wrap: wrap;
        }
      
      app-header#appHeader {
        transition-duration: 0ms;
        transform: translate3d(0px, 0px, 0px);
      }
      app-toolbar {
        transform: translate3d(0px, 0px, 0px);
      }
      paper-input#paper_input {
        margin: 20px;
      }
      paper-card {
        margin: 10px;
        width: 200px;
      }
      div {
        height: 50px;
        overflow: auto;
      }
    </style>
    <app-header id="appHeader">
      <app-toolbar>
        <div>üê±üì∫ meowtube</div>
        <paper-spinner></paper-spinner>
      </app-toolbar>
    </app-header>
    <paper-input value="{{query}}" label="Find your meows" id="paper_input"></paper-input>
    <iron-ajax url="https://www.googleapis.com/youtube/v3/search" params='{"part":"snippet", "q":"[[query]] cats", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video", "maxResults":"10"}' handle-as="json" auto="true" last-response="{{videos}}" id="iron_ajax" hidden></iron-ajax>
    <div id="flexHorizontal">
      <dom-repeat items="[[videos.items]]">
        <a href="https://www.youtube.com/watch?v=[[item.id.videoId]]">
          <paper-card image="[[item.snippet.thumbnails.high.url]]" elevation="1">
            <div class="card-content">
              <p>[[item.snippet.title]]</p>
              <p hidden>[[item.snippet.description]]</p>
            </div>
          </paper-card>
        </a>
      </dom-repeat>
    </div>
  </template>
